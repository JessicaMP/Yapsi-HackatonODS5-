<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hackathon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="vendors/Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!--Botón Alumnos-->
    <div class="">
      <div class="">
        <div class="">
          <div class="col-lg-offset-5 col-xs-offset-3">
            <button type="button" class="btn visible-lg-block visible-xs-block color-boton active col-lg-3 col-xs-8" data-toggle="modal" data-target="#myStudent">
              <h3><strong>Estudiantes</strong></h3>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Alumnos-->
    <div class="modal fade" id="myStudent" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h2 class="modal-title text-center text-uppercase" id="myModalLabel"><strong>Pin</strong></h2>
          </div>
          <div class="modal-body">
            <!--Número de PIN-->
            <div class="input-group input-group-lg col-lg-6 col-lg-offset-3 col-xs-6 col-xs-offset-3">
              <input type="text" class="form-control" placeholder="Number" aria-describedby="sizing-addon1">
            </div>
            <!--Nombre y Apellido-->
            <div class="input-group input-group-lg margin-top-30  col-lg-8 col-lg-offset-2">
              <label for="recipient-name" class="control-label">Nombre Y Apellido</label>
              <input type="text" class="form-control" placeholder="Ejemplo:Lucero Hospina" aria-describedby="sizing-addon1">
            </div>
          </div>
          <!--Boton Enviar-->
          <div class="modal-footer">
            <button type="button" class="btn btn-lg center-block visible-lg-block visible-xs-block color-boton active" href="html/PageStudent.html"><a href="html/PageStudent.html"><strong>Comenzemos</strong></a></button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="vendors/Bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
